<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            width: 400px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            margin-top: 5px;
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ðŸ“– Issue a Book</h1>
    <form method="POST">
        <label>Student Name:</label>
        <input type="text" name="student_name" required><br>

        <label>Branch:</label>
        <input type="text" name="branch" required><br>

        <label>Select Book:</label>
        <select name="book_id" required>
            {% for book in books %}
                <option value="{{ book.id }}">{{ book.title }} ({{ book.author }})</option>
            {% endfor %}
        </select><br>

        <label>Issue Date:</label>
        <input type="text" name="issue_date" value="{{ current_date }}" readonly><br>

        <label>Return Date:</label>
        <input type="text" name="return_date" value="{{ return_date }}" readonly><br>

        <button type="submit">âœ… Issue Book</button>
    </form>
    <a href="/admin_dashboard">â¬… Back to Dashboard</a>
</body>
</html>
