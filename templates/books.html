<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        table {
            width: 85%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #2d89ef;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .available {
            color: green;
            font-weight: bold;
        }
        .unavailable {
            color: red;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background: #2d89ef;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        .btn:hover {
            background: #1a5fb4;
        }
        .top-bar {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="btn">üè† Home</a>
        <a href="/scan" class="btn">üì∑ Scan QR</a>
    </div>

    <h1>üìö Available Books</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>üìñ Title</th>
            <th>‚úçÔ∏è Author</th>
            <th>üî¢ ISBN</th>
            <th>üìå Status</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>
                {% if book.available %}
                    <span class="available">Available ‚úÖ</span>
                {% else %}
                    <span class="unavailable">Checked Out ‚ùå</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
