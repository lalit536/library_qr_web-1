{% extends 'base.html' %}
{% block content %}
<h2>Add New Book</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input name="title" required class="form-control" placeholder="e.g. Python Programming">
  </div>
  <div class="mb-3">
    <label class="form-label">Author</label>
    <input name="author" class="form-control" placeholder="e.g. John Doe">
  </div>
  <div class="mb-3">
    <label class="form-label">ISBN (optional, must be unique if set)</label>
    <input name="isbn" class="form-control" placeholder="e.g. 9781234567890">
  </div>
  <button class="btn btn-primary">Save & Generate QR</button>
  <a class="btn btn-outline-secondary" href="{{ url_for('admin_books') }}">Cancel</a>
</form>
{% endblock %}
